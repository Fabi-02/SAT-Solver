<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAT-Solver</title>
  <link rel="stylesheet" href="/src/css/style.css" />
  <script type="module" src="/src/ts/main.ts" defer></script>
</head>

<body class="overscroll-none h-full">
  <div class="h-full flex flex-col">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                alt="Your Company">
            </div>
            <h1 class="font-bold text-xl px-3 py-2 text-white">SAT-Solver</h1>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#"
                  class="active-menu-tab menu-tab1 px-3 py-2 rounded-md text-sm font-medium">Tab1</a>

                <a href="#"
                  class="menu-tab menu-tab2 px-3 py-2 rounded-md text-sm font-medium">Tab2</a>

                <a href="#"
                  class="menu-tab menu-tab3 px-3 py-2 rounded-md text-sm font-medium">Tab3</a>
              </div>
            </div>
          </div>
          <div class="-mr-2 flex md:hidden">
            <!-- Mobile menu button -->
            <button type="button" id="mobile-menu-button"
              class="inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
              <span class="sr-only">Open main menu</span>
              <!--
                    Heroicon name: outline/bars-3
      
                    Menu open: "hidden", Menu closed: "block"
                  -->
              <svg id="mobile-menu-button-open" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!--
                    Heroicon name: outline/x-mark
      
                    Menu open: "block", Menu closed: "hidden"
                  -->
              <svg id="mobile-menu-button-close" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div id="mobile-menu" class="md:hidden hidden">
        <div class="space-y-1 px-2 pt-2 pb-3 sm:px-3">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a href="#"
            class="menu-tab menu-tab1 block px-3 py-2 rounded-md text-base font-medium">Tab1</a>

          <a href="#"
            class="menu-tab menu-tab2 block px-3 py-2 rounded-md text-base font-medium">Tab2</a>

          <a href="#"
            class="menu-tab menu-tab3 block px-3 py-2 rounded-md text-base font-medium">Tab3</a>

        </div>
      </div>
    </nav>
    <iframe src="./src/html/tab1.html" class="flex-grow w-full" name="content-frame" id="content-frame"></iframe>
  </div>
</body>

</html>
